<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Article</title>
</head>
<body>
<form action="{% url 'blog:article_delete'  object.id%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>Do you want to delete {{ object.title }} ?</h2>
    <input type="submit" value="Delete" />
</form>
</body>
</html>
